<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula - The Universal System Profiler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <!-- The 3D Canvas will be appended here first by main.js -->
    <div id="ui-container">
        <div id="info-panel" class="ui-panel">
            <!-- UI will be injected here by ui.js -->
        </div>
        <div id="right-panel" class="ui-panel">
            <!-- New right panel for metrics -->
        </div>
        <div id="log-panel-container" class="ui-panel">
            <!-- Log messages will be injected here by main.js -->
        </div>
    </div>

    <div id="submission-modal-backdrop" class="hidden">
        <div id="submission-modal">
            <h2>Benchmark Complete!</h2>
            <p>Here is your final score and a summary of your system's performance.</p>
            <div id="modal-score-summary"></div>
            <div id="modal-system-summary"></div>
            <div id="modal-name-input">
                <label for="submitter-name">Your Name:</label>
                <input type="text" id="submitter-name" placeholder="Enter your name" maxlength="50">
            </div>
            <div id="modal-message" class="modal-message hidden"></div>
            <div id="submission-buttons">
                <button id="modal-cancel-btn">Cancel</button>
                <button id="modal-submit-btn">Submit to Leaderboard</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
